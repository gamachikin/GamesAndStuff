  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .centered-text {
      position: relative;
      top: -100px; /* initial position */
      opacity: 0; /* initially hidden */
      transition: top 0.5s ease, opacity 0.5s ease; /* transition effect */
    }
  
    .centered-text.show {
      top: 0; /* final position */
      opacity: 1; /* show */
    }
  </style>
  </head>
  <body>
    <div class="centered-text">
      <h1 style="text-align: center;">"The chat has been terminated by me until I can find a better one that actually works" - gamachikin</h1>
    </div>
  <script src="/index.js"></script>
<script>
  document.addEventListener('keydown', function(event) {
    // Check if the user is typing "Garfield"
    let typed = '';
    document.addEventListener('keydown', function(e) {
      // Record the typed keys
      typed += e.key;
      if (typed.endsWith('garfield')) {
        // Change the background image
        document.body.style.backgroundImage = "url(/assets/icons/Garfield.jpg)";
  
        // Function to replace text with "Garfield"
        function replaceText(element) {
          const n = element.childNodes;
          for (let i = 0; i < n.length; i++) {
            replaceText(n[i]); // Recursively call for child nodes
            if (n[i].nodeType === Node.TEXT_NODE && n[i].nodeValue.trim() !== '') {
              n[i].textContent = 'Garfield'; // Replace text with "Garfield"
            }
          }
        }
  
        // Start replacing text with "Garfield"
        replaceText(document.body);
  
        // Stop listening for further key events
        document.removeEventListener('keydown', arguments.callee);
      }
    });
  });
  </script>
  <script>
    // JavaScript to trigger animation when page is loaded
    document.addEventListener('DOMContentLoaded', function() {
      var textElement = document.querySelector('.centered-text');
      // Add 'show' class to trigger animation
      textElement.classList.add('show');
    });
  </script>
</body>
